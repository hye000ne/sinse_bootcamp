<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #stage {
            width: 1000px;
            height: 800px;
            margin: auto;
            position: relative;
            background-image: url(../../../images/gallerxy/bg.png);
        }
    </style>
    <script>
        let bgY = 0;    //배경 이미지의 y축 포지션의 값을 누적할 전역변수
        let stage;

        // stage에 적용된 css 중 background-position y값을 증가
        function bgEffect() {
            bgY += 2;
            stage.style.backgroundPosition = `0px ${bgY}px`;
        }

        function createEnemy() {
            for(let i = 0; i < 5; i++){
                for(let j = 0; j < 20; j++){
                    // 먼저 이미지 1개 생성
                    let img = document.createElement("img");  //<img> 작성 효과와 동일
                    img.src = "../../../images/gallerxy/enemy2.png"; 
                    img.style.position = "absolute";    //부모를 기준으로 한 위치속성
                    img.style.left = 200 + (j * 30) + "px";     //호수와 비례하여 증가
                    img.style.top = 200 + (i * 60) + "px";      //층수와 비례하여 증가
                    //이미지를 stage에 부착
                    stage = document.getElementById("stage");  
                    stage.appendChild(img);      
                }
            }
        }

        // 프로그램이 가동되자마자 하고 싶은 초기화 작업을 위한 함수
        function init() {
            //적군 생성
            createEnemy();

            //개발자 대신 자동으로 지정된 함수를, 지정한 시간 간격으로 호출해주는 타이머 함수 호출
            setInterval("bgEffect()", 10);
        }
    </script>
</head>
<body onload="init()">
    <div id="stage"></div>
</body>
</html>
