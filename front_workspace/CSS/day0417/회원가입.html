<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <!-- 스타일의 재사용성을 높이기 위해,
      여러 문서를 걸쳐서 사용되는 CSS는 공통의 파일로 저장해놓고 링크로 가져오자 -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS의 3가지 적용 방법 중, 
     내부 CSS는 style 태그안에 css의 코드를 작성하는 방법으로 가장 보편적인 적용 방법 -->
    <!-- <style>
        td {
            font-size : 9px;
            color : red;
        }

        input {
            background-color: yellow;
        }

    </style> -->
    
</head>
<body>
    <table style="text-align: center; width: 500px;" border="1px" align="center">
        <tr>
            <td colspan="2">회원가입</td>
        </tr>
        <tr>
            <td>ID</td>
            <td><input type="text" placeholder="아이디를 입력"></td>
        </tr>
        <tr>
            <td>PW</td>
            <td><input type="password" placeholder="비밀번호를 입력(최대 8자)" maxlength="8"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" placeholder="이름을 입력하세요."></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>
                <input type="text" placeholder="메일 아이디 입력"> @ 
                <select>
                    <option value="">naver.com</option>
                    <option value="">google.com</option>
                    <option value="">daum.net</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>메일 수신여부</td>
            <td>
                
                <input type="radio" name="receive">예
                <input type="radio" name="receive">아니오
            </td>
        </tr>
        <tr>
            <td>보유기술</td>
            <td>
                <input type="checkbox" name="" id=""> java
                <input type="checkbox" name="" id=""> html
                <input type="checkbox" name="" id=""> css
                <input type="checkbox" name="" id=""> js

            </td>
        </tr>
        <tr>
            <td colspan="2"><button>회원가입</button></td>
        </tr>
    </table>

</body>
</html>
