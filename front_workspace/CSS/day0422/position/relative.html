<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(1) {
            background-color: blue;
            width: 100px;
            height: 100px;

            position: relative;
            top: 50px;
        }
        
        div:nth-child(2) {
            background-color: red;
            width: 100px;
            height: 100px;

            /* 
            상대 위치는 다른요소에 의해 밀려나거나 영향을 받은 현재 자신의 위치를 기준으로 한 위치 속성 
            */
            position: relative;
            top: 50px;
        }

    </style>
</head>
<body>
    <div>박스1</div>
    <div>박스2</div>
</body>
</html>
