<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./js/GameObject.js"></script>
        <script src="./js/Hero.js"></script>
        <script src="./js/Enemy.js"></script>
        <script src="./js/Bullet.js"></script>
        <script src="../../lib/common.js"></script>
        <style>
            body {
                margin: 0;
            }

            #stage {
                position: relative;
                margin: auto;
                width: 1500px;
                height: 576px;
                background-image: url(../../images/plane/bg.jpg);
                background-size: 1500px 576px;
                overflow: hidden;
            }

            #score {
                position: absolute;
                left: 30px;
                top: 0px;
                color: yellow;
                font-weight: bold;
                font-size: 27px;
                width: 100px;
                height: 40px;
                line-height: 40px;
            }
        </style>
        <script>
            let bgX = 0;
            let st; //setInterval 변수
            let enemy_st;
            let stage;
            let hero;
            let bullets = [];
            let enemies = [];

            let total = 0;

            function setScore(n) {
                total += n;
                document.getElementById("score").innerText = total;
            }

            function bgEffect() {
                stage.style.backgroundPosition = `${bgX--}px 0px`;
            }

            function gameLoop() {
                bgEffect();

                //끊임없이 주인공의 tick, render하여 움직임 구현
                hero.tick();
                hero.render();

                bullets.forEach((e) => {
                    e.tick();
                    e.render();
                });

                enemies.forEach((e) => {
                    e.tick();
                    e.render();
                });
            }

            function setLoop() {
                if (st == undefined) {
                    enemy_st = setInterval(createEnemy, 500);
                    st = setInterval(gameLoop, 10);
                } else {
                    clearInterval(st);
                    clearInterval(enemy_st);
                    st = undefined;
                    enemy_st = undefined;
                }
            }

            function shoot() {
                bullets.push(new Bullet(stage, "../../images/plane/ball.png", hero.x + 40, hero.y + 8, 30, 30, 5, 0));
            }

            function handleMove(e) {
                // console.log(`key : ${e.key}`);
                if (e.key == "ArrowLeft") hero.velX = -5;
                if (e.key == "ArrowRight") hero.velX = 5;
                if (e.key == "ArrowUp") hero.velY = -5;
                if (e.key == "ArrowDown") hero.velY = 5;
                if (e.key == " ") shoot();
                if (e.key == "Escape") setLoop();
            }

            function handleStop(e) {
                if (e.key == "ArrowLeft") hero.velX = 0;
                if (e.key == "ArrowRight") hero.velX = 0;
                if (e.key == "ArrowUp") hero.velY = 0;
                if (e.key == "ArrowDown") hero.velY = 0;
            }

            function createEnemy() {
                console.log(getRandomWithStart(1, 5));

                enemies.push(new Enemy(stage, "../../images/plane/e" + getRandomWithStart(1, 5) + ".png", 1500, getRandom(576), 60, 60, -1 * getRandomWithStart(2, 2), 0));
            }

            function init() {
                stage = document.getElementById("stage");
                hero = new Hero(stage, "../../images/plane/plane.png", 50, 250, 45, 45, 0, 0);
                createEnemy();
                addEventListener("keydown", (e) => {
                    handleMove(e);
                });

                addEventListener("keyup", (e) => {
                    handleStop(e);
                });

                setScore(0);
            }

            addEventListener("load", init);
        </script>
    </head>
    <body>
        <div id="stage">
            <div id="score"></div>
        </div>
    </body>
</html>
