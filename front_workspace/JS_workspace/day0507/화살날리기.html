<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script>
            let arrowList = [];
            /* 상태 => 변수 / 동작,상태변경 => 함수(메서드) */
            class Arrow {
                constructor(posX, posY, color, speed) {
                    this.posX = posX;
                    this.posY = posY;
                    this.speed = speed;

                    this.span = document.createElement("span");
                    this.span.innerText = "→";
                    this.span.style.position = "absolute";
                    this.span.style.left = posX + "px";
                    this.span.style.top = posY + "px";
                    this.span.style.fontSize = 20 + "px";
                    this.span.style.color = color;

                    document.body.appendChild(this.span);
                }

                move() {
                    this.posX += this.speed;
                    this.span.style.left = this.posX + "px";
                }
            }

            function gameLoop() {
                arrowList.forEach((element) => {
                    element.move();
                });
            }

            addEventListener("load", () => {
                arrowList.push(new Arrow(0, 10, "red", 10));
                arrowList.push(new Arrow(0, 30, "black", 5));
                arrowList.push(new Arrow(0, 50, "green", 15));
                setInterval(gameLoop, 100);
            });
        </script>
    </head>
    <body></body>
</html>
