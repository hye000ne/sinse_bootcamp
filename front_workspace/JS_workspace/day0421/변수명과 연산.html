<script>
    // script 태그안에 js 프로그램 코드를 작성할 수 있다.

    /* 실행 시 메모리에 공간하나를 만들어, 그리고 그 공간에 15를 대입해 그리고 나중에 
    내가 그 공간을 접근할 때를 대비해서 x라고 부를께 */

        ex) x=56; 오직 숫자만 명시해야함. 즉 숫자형 리터럴은 숫자만 적어야함
    2. 문자
        ex) y="apple"; 문자의 경우 숫자가 아니므라 반드시 ""로 감싸야함
    3. 논리값
        ex) z= true, k=false; 논리값의 경우 true, false 단어를 그대로 적어야함
    */
    console.log(x+y);

    /* 변수명에는 특수문자로 시작할 수 없으나 예외적으로 $, _ 2가지는 허용된다. */
    let $_a = 5;
