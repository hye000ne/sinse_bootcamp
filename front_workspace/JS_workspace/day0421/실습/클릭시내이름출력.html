<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 개발자가 프로그램을 실행하면, 브라우저 내의 js엔진이 위에서부터 순서대로
        아래줄로 내려가며 코드를 순차 수행 */
        var cnt = 0;
        function test() {
            cnt++;
            console.log(cnt + "번 눌렀습니다");
        };
        
    </script>
</head>
<body>
    <input type="text" id="box">
    <button onclick="test()">눌러바</button>
</body>
</html>
