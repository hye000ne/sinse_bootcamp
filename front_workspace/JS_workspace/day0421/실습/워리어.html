<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 900px;
            height: 800px;
            background-color: beige;
        }

        #aside {
            width: 200px;
            height: 800px;
            float: left;
            background-color: aqua;
            text-align: center;
        }

        #content {
            width: 700px;
            height: 800px;
            float: left;
            background-color: blanchedalmond;
        }

        #aside img {
            width: 80px;
            height: 80px;
            padding: 10px 5px;
        }

        #content img {
            width: 300px;
            height: 350px;
            /* opacity: 0.5; */
            /* transform: rotate(25deg); */
        }
    </style>
    <script>
        var w = 300;
        var h = 350;
        var o = 1;
        var r = 0;
        
        function setWidth(str){
            w += (str=='plus')? 20 : -20;
            document.querySelector("#pic").style.width = w +"px";
        }
        
        function setHeight(str){
            h += (str=='plus')? 20 : -20;
            document.querySelector("#pic").style.height = h +"px";
        }

        function setOpacity(str){
            o += (str=='plus')? 0.2 : -0.2;
            document.querySelector("#pic").style.opacity = o;
        }

        function setRotate(str){
            r += (str=='plus')? 20 : -20;
            document.querySelector("#pic").style.transform="rotate("+r+"deg)";
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="aside">
            <div>
                너비 조절
                <div>
                    <img src="../../../images/warior/plus_btn.png" alt="" onclick="setWidth('plus')">
                    <img src="../../../images/warior/minus_btn.png" alt="" onclick="setWidth('minus')">
                </div>
            </div>
            <div>
                높이 조절
                <div>
                    <img src="../../../images/warior/plus_btn.png" alt="" onclick="setHeight('plus')">
                    <img src="../../../images/warior/minus_btn.png" alt="" onclick="setHeight('minus')">
                </div>
            </div>
            <div>
                투명도 조절
                <div>
                    <img src="../../../images/warior/plus_btn.png" alt="" onclick="setOpacity('plus')">
                    <img src="../../../images/warior/minus_btn.png" alt="" onclick="setOpacity('minus')">
                </div>
            </div>
            <div>
                각도 조절
                <div>
                    <img src="../../../images/warior/plus_btn.png" alt="" onclick="setRotate('plus')">
                    <img src="../../../images/warior/minus_btn.png" alt="" onclick="setRotate('minus')">
                </div>
            </div>
        </div>
        <div id="content">
            <img id="pic" src="../../../images/warior/warior.png" alt="">
        </div>
    </div>
</body>
</html>
