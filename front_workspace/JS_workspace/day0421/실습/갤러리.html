<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n = 1;
        function prev(){
            if(n>1) document.querySelector("#pic").src = "../../../images/geographic/animal"+ --n +".jpg"
            else alert("처음입니다.");
            
        }
        
        function next(){
            if(n<9) document.querySelector("#pic").src = "../../../images/geographic/animal"+ ++n +".jpg"
            else alert("끝입니다.");
        }
    </script>

    <style>
        #wrapper { 
            width: 600px;
            height: 600px;
            margin: auto;
            background-color: beige;
        }

        #header {
            height: 50px;
            text-align: center;
            background-color: bisque;
            line-height: 50px;
        }

        #section {
            height: 550px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        #header button:nth-child(1) {
            background-color: yellow;
            width: 80px;
            height: 45px;
            border-radius: 5px;
        }
        
        #header button:nth-child(2) {
            background-color: pink;
            width: 80px;
            height: 45px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header"> 
            <button onclick="prev()">이전</button>
            <button onclick="next()">다음</button>
        </div>
        <div id="section">
            <img id="pic" src="../../../images/geographic/animal1.jpg" alt="">
        </div>

    </div>
</body>
</html>
