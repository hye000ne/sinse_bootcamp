<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //버튼을 누를때마다, 현재 보고있는 이미지의 이름 끝자리 숫자를 증가시킨다.
        var cnt = 1;
        function next(){
            //html 문서내의 이미지가 보유한 src 속성의 값을 내가 원하는 경로로 교체
            if(++cnt>18) cnt = 1;
            document.querySelector("img").src="../../../images/hero/image"+ cnt+".png";
        }

    </script>

</head>
<body>
    <button onclick="next()">다음컷</button>
    <img src="../../../images/hero/image1.png" alt="">
</body>
</html>
