<script>
    let test = function () {
        let d = new Date();
        let days = ["일", "월", "화", "수", "목", "금", "토"];

        // getMonth()는 0~11. 화면출력할 땐 +1;
        // getDay()는 0~6. 일요일부터 시작
        console.log(`${d.getFullYear()}년 ${d.getMonth() + 1}월 ${days[d.getDay()]}`);
        console.log(`${d.getHours()}시 ${d.getMinutes()}분 ${d.getSeconds()}초`);
    };

    //setInterval에선 함수호출이 아닌 함수정의! test(O), test()(X)
    setInterval(test, 1000);
</script>
