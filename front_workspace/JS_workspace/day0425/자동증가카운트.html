<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 300px;
            height: 300px;

            font-size: 200px;
            font-weight: bold;
            color: red;
            text-align: right;
        }
    </style>
    <script>
        let cnt = 1;
        let input;

        function countUp(){
            input.value = ++cnt;

            setTimeout("countUp()",1000);
        }

        addEventListener("load", function() {
            input = document.querySelector("input");
            input.value = cnt;

            document.querySelector("button").addEventListener("click", function(){
                this.disabled = true; //버튼 한번만 누를 수 있게 비활성화
                countUp();
                /* setInterval("countUp()", 1500); */
            });
        });
    </script>
</head>
<body>
    <button>카운트 시작</button><br>
    <input type="text">
</body>
</html>
