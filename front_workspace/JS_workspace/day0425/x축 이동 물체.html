<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;

            position: absolute;
            top: 200px;
        }

        #wall {
            background-color: black;
            width: 5px;
            height: 300px;

            position: absolute;
            top:100px;
            left: 750px;;
        }

    </style>
    <script>
        let box;
        let wall;
        
        let x=10;
        let isEnd=false;
        //문서 내의 빨간원 css 중 포지션 left값을 증가시킨다.
        function move(){
            /* wall에 부딪혔는지 판단 */
            if(x==700) isEnd =true;
            else if(x==0) isEnd = false;

            x += (isEnd)? -10:10;
            box.style.left = x+"px";
        }

        addEventListener("load",function(){
            let m = document.querySelector("#manual");
            let a = document.querySelector("#auto");

            box = document.querySelector("#box");
            wall = document.querySelector("#wall");

            m.addEventListener("click", function(){
                a.disabled=false;
                move();    
            });

            a.addEventListener("click", function(){
                a.disabled=true;
                setInterval("move()",50);
            });


        });
    </script>
</head>
<body>
    <input type="button" id="manual" value="수동">
    <input type="button" id="auto" value="자동">

    <div id="box"></div>
    <div id="wall"></div>
</body>
</html>
