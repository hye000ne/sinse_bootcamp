<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 700px;
            height: 550px;
            margin: auto;
        }
        
        #aside {
            width: 120px;
            height: 100%;
            background-color: aquamarine;
            float: left;
            text-align: center;
            overflow: scroll;
        }
        
        #content {
            width: 580px;
            height: 100%;
            background-color: rgb(79, 226, 182);
            float: left;
        }

        #aside img {
            width: 100px;
            margin-top: 5px;
        }
        #content img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        /* 이벤트 핸들러 구현을 태그에 직접 작성하는 방법도 있찌만,
        js의 프로그래밍적 방법으로 이벤트를 연결하는 방법도 있따. 
        addEventListener() 메서드(함수)에 두번 째 매개변수값으로는 함수가 올 수 있는데
        이 함수는 딱 그 이벤트 발생시만 호출되는 용도이므로 
        즉 재사용성이 없을 경우, 이름없는 익명함수로 처리한다.
        */
        addEventListener("load",function(){
            createThumb();//썸네일 생성하기
        });
        
        /* 태그로 이미지를 일일이 작성하지말고, 프로그램 실행시 동적으로 이미지를 생성하여 aside에 자식요소로 부착 */
        function createThumb(){
            for(let i=1;i<10;i++) {
                let thumb = document.createElement("img");
                thumb.src=`../../images/geographic/animal${i}.jpg`;
                
                //이미지에 클릭 이벤트(큰 이미지) 연결
                thumb.addEventListener("click",function(){ 
                    /* 우측의 content영역에 지금 누른 썸네일 이미지의 큰 버전이 나오게 하자 */
                    document.getElementById("img").src=this.src;
                });

                let aside = document.getElementById("aside");
                aside.appendChild(thumb);
            }
        }
    </script>
</head>
<body>
    <button id="btn" onclick="this.innerText='나왕버튼'">나 눌러봐</button>

    <div id="wrapper">
        <div id="aside"></div>
        <div id="content"><img id="img"></div>
    </div>

</body>
</html>
