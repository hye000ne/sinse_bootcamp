<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* setInterval("함수", 호출시간간격) : 지정한 함수를 지정된 간격으로 무한호출 */
        /* setTimeout("함수", 호출시간간격) :  지정한 함수를 지정된 시간이 흐른후 호출 */
        function test(){
            console.log('나불럿어?');
            setTimeout("test()",1000); // 1/1000초까지 표현이 가능하므로
        }
        // test();
    </script>
</body>
</html>
