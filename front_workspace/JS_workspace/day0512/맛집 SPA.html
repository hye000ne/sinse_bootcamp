<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0px;
            }
            #wrapper {
                width: 1000px;
                height: 650px;
                background-color: yellow;
                margin: auto;
            }

            #aside_regist {
                width: 200px;
                height: 100%;
                float: left;
                background-color: beige;
                text-align: center;
            }

            #aside_regist * {
                width: 90%;
                height: 35px;
                margin: 10px auto;
                padding: 5px;
                border: 1px solid #aaa;
                border-radius: 5px;
                font-size: 14px;
                display: block;
            }

            button:hover {
                background-color: #ddd;
            }

            #content {
                width: 600px;
                height: 100%;
                float: left;
                background-color: rgb(243, 243, 195);
            }

            #aside_detail {
                width: 200px;
                height: 100%;
                float: left;
                background-color: rgb(218, 218, 197);
            }
        </style>

        <script>
            const FIELDS = ["store_name", "tel", "pos"];
            var storeList = [];
            let map;

            function regist() {
                var store = {
                    store_name: document.querySelector("#store_name").value,
                    tel: document.querySelector("#tel").value,
                    pos: document.querySelector("#pos").value,
                };

                storeList.push(store);
                //상점 정보 중 위도,경도 이용하여 마커 띄우기
                let pos = new google.maps.LatLng(parseFloat(store.pos.split(",")[0]), parseFloat(store.pos.split(",")[1]));

                let marker = new google.maps.Marker({
                    position: pos,
                    animation: google.maps.Animation.BOUNCE, // [BOUNCE, DROP]
                    icon: {
                        url: "../../images/map/rice.png",
                        scaledSize: new google.maps.Size(45, 45),
                    },
                });
                marker.setMap(map);

                alert("등록됐습니다.");
            }

            function isFormValid() {
                for (const field of FIELDS) {
                    const value = document.getElementById(field).value.trim();
                    if (value === "") return false;
                }
                return true;
            }

            //새창 목록 출력
            function getList() {
                window.open("list.html", "_blank", "width=500px, height=500px");
            }

            addEventListener("load", () => {
                document.querySelector("#aside_regist :nth-child(7)").addEventListener("click", () => {
                    if (!isFormValid()) return alert("데이터가 입력되지 않았습니다.");
                    else regist();
                });

                document.querySelector("#aside_regist :nth-child(9)").addEventListener("click", () => {
                    getList();
                });
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="aside_regist">
                <input type="text" id="store_name" placeholder="상호명" />
                <input type="text" id="tel" placeholder="연락처" />
                <input type="text" id="pos" placeholder="위도, 경도" />
                <input type="file" id="profile" />
                <div id="preview">사진 미리보기 영역</div>
                <select name="" id="icon">
                    <option value="">기본</option>
                    <option value="">밥</option>
                    <option value="">커피</option>
                    <option value="">노맛</option>
                    <option value="">별</option>
                </select>

                <button>등록</button>
                <button>일괄등록</button>
                <button>목록보기</button>
            </div>
            <div id="content"></div>
            <div id="aside_detail"></div>
        </div>

        <script>
            // 아래의 구글 스크립트에 의해 구글 맵이 로드가 완료되는 시점에 개발자가 미리 정의해놓은 함수를 호출해줌(콜백)
            function initMap() {
                // 맵에 적용될 속성
                var mapProp = {
                    center: new google.maps.LatLng(37.51118, 127.0542),
                    zoom: 15,
                };
                map = new google.maps.Map(document.getElementById("content"), mapProp);
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpCpHv_uqRRNYSPehBqcYK2IqMbt7X5A0&callback=initMap"></script>
    </body>
</html>
