<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            var storeList = window.opener.storeList;
            //맛집 리스트를 테이블로 동적 출력
            function printTable() {
                let tag = "<table width='100%' border='1px'>";
                tag += "<tr>";
                tag += "    <td>No</td>";
                tag += "    <td>상호명</td>";
                tag += "    <td>연락처</td>";
                tag += "    <td>위도경도</td>";
                tag += "    <td>대표사진</td>";
                tag += "</tr>";
                for (let i = 0; i < storeList.length; i++) {
                    tag += "<tr>";
                    tag += "    <td>" + i + "</td>";
                    tag += "    <td>" + storeList[i].store_name + "</td>";
                    tag += "    <td>" + storeList[i].tel + "</td>";
                    tag += "    <td>" + storeList[i].pos + "</td>";
                    tag += "    <td></td>";
                    tag += "</tr>";
                }
                tag += "</table>";
                document.body.innerHTML = tag;
            }

            addEventListener("load", printTable);
        </script>
    </head>
    <body></body>
</html>
