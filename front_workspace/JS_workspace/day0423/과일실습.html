<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let fruit = prompt("과일을 입력하세요.(사과/바나나/포도/메론/오렌지 중 선택)");
        let content;
        let img;

        function init() {
            content = document.getElementById("content");
            img = document.createElement("img");
            content.appendChild(img);

            let str;
            if(fruit == "사과") show('apple');
            else if(fruit == "바나나") show('banana');
            else if(fruit == "포도") show('grape');
            else if(fruit == "메론") show('melon');
            else if(fruit == "오렌지") show('orange');
            else document.write("준비된 이미지가 없습니다.");
            /* switch(fruit){
                case "사과" : str='apple'; break;
                case "바나나" : str='banana'; break;
                case "포도" : str='grape'; break;
                case "메론" : str='melon'; break;
                case "오렌지" : str='orange'; break;
            } */

        }

        function show(str) {
            img.src="../../images/fruits/"+str+".png";
        }
    </script>
</head>
<body onload="init()">
    <div id="content"></div>
</body>
</html>
