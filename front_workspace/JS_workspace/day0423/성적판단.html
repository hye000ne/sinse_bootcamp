<script>
    /* 
    1) 판단대상이 단일한 조건일 때는 if문 단독
    2) 판단대상이 2가지만으로 분류될 때는 if~else, 삼항연산자(제한적)
    3) 판단대상이 여러가지인 경우는 else if문을 쓴다.
    */
    let score = 85;

    if(score>=90) document.write("A");
    else if(score>=80) document.write("B");
    else if(score>=70) document.write("C");
    else if(score>=60) document.write("D");
    else document.write("F");
</script>
