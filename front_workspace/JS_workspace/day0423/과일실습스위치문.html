<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showInput() {
            //prompt()는 사용자의 문자열 입력을 염두해둔 메시지창
            //따라서 사용자가 아무리 숫자를 넣으려고 해도, 내부적으로 숫자를 문자("")로 이해
            let n = prompt("과일을 선택하세요\n1.사과 2.바나나 3.망고 4.블루베리 5.키위");
            n = parseInt(n);    //정수로 만들고 싶은 대상 데이터
            
            let img = document.querySelector("img");
            let filename;    //파일명을 담게 될 변수
            
            // switch문
            switch(n) {     //판단 대상으로 올 수 있는 데이터 문자, 숫자, 논리값
                case 1:
                    filename = "apple.png";
                    break;
                case 2:
                    filename = "banana.png";
                    break;
                case 3:
                    filename = "mango.png";
                    break;
                case 4:
                    filename = "blueberry.png";
                    break;
                case 5:
                    filename = "kiwi.png";
                    break;
                default:
                    alert("번호에 있는 것만 선택하세요");
            }
            //조건 판단이 끝난 이후엔, 파일명 정보만 있으므로, 파일명 앞에 경로도 추가
            filename = "../../../images/fruit/" + filename;
            img.src = filename;
        }
        
    </script>
</head>
<body>
    <button onclick="showInput()">프롬프트 띄우기</button>
    <!-- 처음엔 과일 선택하지 않은 시점이므로, 이미지를 존재만 시키자
     즉, src는 비워두자 -->
    <img>
</body>
</html>
