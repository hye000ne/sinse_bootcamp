<script>
    let blood_type = prompt("본인의 혈액형을 입력하세요.").toUpperCase();
    let msg;
    
    if(blood_type == 'A') msg ="세심하다.";
    else if(blood_type == 'B') msg ="고집이 세다.";
    else if(blood_type == 'O') msg ="오지랖쟁이";
    else if(blood_type == 'AB') msg ="결정장애";
    else msg ="제대로 된 혈액형을 입력하세요.";

    document.write(msg);
</script>
