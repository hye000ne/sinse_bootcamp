<script>
    /* 
    JS에서는 개발자가 유용하게 사용할 수 있는 기능들을 내장객체란 이름으로 지원해주는데,
    이 객체들 중 수학과 관련된 처리는 Math객체가 담당, 날짜/시간등은 Date, 문자열처리는 String,
    JSON 형식은 JSON 내장 객체가 지원된다.
    */

    /* 
    Math.random()은 0보다 크고 절대로 1을 넘어설 수 없는 실수가 반환된다. 
    Math.random()*6 의 최대 정수값? 5
    */

    //0~3 사이의 정수값을 구하자
    console.log(parseInt(Math.random()*4));

    //0~7 사이의 정수값을 구하자
    console.log(parseInt(Math.random()*8));
</script>
