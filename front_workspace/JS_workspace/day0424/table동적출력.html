<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let f = parseInt(prompt("몇 층짜리 건축물을 원하세요?"));
        let r = parseInt(prompt("몇 호수까지 원하세요?"));

        //문서에 동적으로 지정된 문자열을 출력
        document.write("<table border='1px'>");
        for(let a = 1; a <= f; a++){
            document.write("<tr>");
            for(let i = 1; i <= r; i++) {
                document.write(`<td>${a}0${i}</td>`);          
            }
            document.write("</tr>");
        }
        document.write("</table>");    
    </script>
</head>
<body>
<!-- <tr> 천장, <td> 벽 
    <table border="1px">
        <tr>    
            <td>201</td>
            <td>202</td>
            <td>203</td>
        </tr>
    </table>
-->
</body>
</html>
