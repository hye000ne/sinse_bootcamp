<script>
    let fruit = ['apple','banana','orange'];
    let car = ['BMW','Audi','benz'];
    let food = ['제육','칼국수','햄버거'];

    let box = [];
    box.push(fruit);
    box.push(car);
    box.push(food);

    for(let i=0;i<box.length;i++){
        for(let j=0;j<box[i].length;j++){
            document.write(box[i][j]+" ");
        }
        document.write("<br>");
    }
</script>
