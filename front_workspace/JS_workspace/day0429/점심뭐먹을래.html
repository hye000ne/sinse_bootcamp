<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/common.js"></script>
    <script>
        let foods = ['부찌','김찌','된찌','떡볶이','김밥','회','치킨','피자','찜닭','마라탕'];

        function run() {
            document.querySelector("div").innerText = foods[getRandom(foods.length-1)]    ;
        }

        addEventListener("load",()=>{
            document.querySelector("button").addEventListener("click",()=>{
                run();
            });
        });
    </script>
</head>
<body>
    <button>점심뭐먹</button>
    <div></div>
</body>
</html>
