<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 900px;
            height: 600px;
            margin : auto;
        }

        #aside { 
            width: 100px;
            height: 100%;
            float: left;
            text-align: center;
            background-color: bisque;
        }
        
        #aside img {
            margin-top: 20px;
            width: 70px;
            height: 70px;
        }
        
        #content {
            width: 800px;
            height: 100%;
            float: left;
            background-color: antiquewhite;
            /* 나의 자식 중 하나라도 absoulte, relative가 적용되어있으면
            부모인 내가 그 기준을 마련해야 하므로 absoulte, relative 중 적어도 하나는
            적용이 되어 있어야 한다. */
            position: relative;
        }

        #content div {
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.7;

            /* 부모인 content 기준으로 위치를 결정하는 absoulte로 지정 */
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #content img {
            width: 100%;
            height: 100%;

            position: absolute;
            left: 0px;
            top: 0px;
        }

    </style>

    <script>
        let isOn = false;
        /* 문서 내의 dark 요소에 적용된 css 중 opacity의 값을 0또는 1 할 예쩡 */
        function onoff(){
            isOn = !isOn;
            /* 스위치 조작 */
            let btn = document.querySelector("#btn");
            let status = (isOn)? "on" : "off";
            btn.src= "../../../images/light/switch_"+status+".png";
            
            /* 룸 조명 조작 */
            let room = document.querySelector("#dark");
            let op = (isOn)? 0 : 0.7;

            room.style.opacity = op;
        }
    </script>
</head>

<body>
    
    <div id="wrapper">
        <div id="aside">
            <img id="btn" onclick="onoff()" src="../../../images/light/switch_off.png" alt="">
        </div>
        <div id="content">
            <img id="room" src="../../../images/light/room.jpg" alt="">
            <div id="dark"></div>
        </div>
    </div>
</body>
</html>
