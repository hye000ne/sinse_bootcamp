<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 800px;
            height: 650px;
            margin : auto;
        }

        #aside { 
            width: 200px;
            height: 650px;
            float: left;
            text-align: center;
            background-color: bisque;
        }
        
        #content {
            width: 600px;
            height: 650px;
            float: left;

            background-color: antiquewhite;
        }

        #aside img {
            width: 80px;
            height: 80px;
            margin: 10px 5px;
        }
        /* 마우스가 올라간 '상태' 마저도 선택자가 될 수 있다. */
        #aside img:hover {
            border: 3px solid blue;
            border-radius: 50%;
        }

        #content img {
            width: 200px;
            height: 250px;
            /* opacity: 0.5; */
            /* transform: rotate(25deg); */
        }
    </style>

    <script>
        // 문서내의 pic이라는 아이디를 갖는 요소에 적용된 css의 중 opacity값을 변경
        //0에 가깝도록 음수값을 누적시켜보자
        let op = 1; //전역변수로 선언해야, 프로그램이 끝날때까지 값이 유지될 수 있다.
        function setOpa(){
            let pic = document.querySelector("#pic")
            op=op-0.1;
            pic.style.opacity = op; 
            console.log(op);
        }

    </script>
</head>
<body>
    <div id="wrapper">
        <div id="aside">
            투명도조절
            <div>
                <img src="../../images/warior/plus_btn.png" alt="" onclick="">
                <img src="../../images/warior/minus_btn.png" alt="" onclick="setOpa()">
            </div>
        </div>
        <div id="content">
            <img id="pic" src="../../images/warior/warior.png" alt="">
        </div>
    </div>
</body>
</html>
