<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a태그를 버튼처럼 보이게 만들기 */
        a {
            display: inline-block;
            background-color: red;
            text-decoration: none;
            color: white;
            /* 인라인 속성은 유지하여, 다른 태그 요소와 공존이 가능하면서 너비, 높이, 마진 */
            width: 120px;
            height: 70px;
            line-height: 65px;
            text-align: center;
            border-radius: 10px;
        }

        a:hover{
            background-color: orange;
        }

        #card {
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        var i = 1;
        //3배수마다 조커
        function next(){
            i = (i>9)?1:i+1;
            var url = (i%3==0)? "joker":"h"+i;
            var card = document.getElementById('card');
            card.src = "../../images/card/"+url+".jpg";
        }
    </script>
</head>

<body>
    <a href="javascript:next()">다음카드</a>
    <div>
        <img id="card" src="../../images/card/h1.jpg" alt="">
    </div>
</body>
</html>
