<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            margin: auto;
            text-align: center;
            width: 600px;
            height: 500px;
        }

        #header {
            width: 600px;
            height: 50px;
            background-color: plum;
        }
        
        #aside {
            width: 100px;
            height: 400px;
            background-color: aquamarine;
            float : left;
        }

        #section {
            width: 500px;
            height: 400px;
            background-color: bisque;
            float : left; 
            /* block 요소를 float 시키면 서로 배척하는 성질이 사라짐, 
            주의 - 인라인으로 변하는 것은 아님
            왜 만약 float으로 인해 인라인으로 변할 경우 w,h 적용이 되면 안된다.
            하지만 block은 float시키면 w,h,m,p 다 가능
            */
        }

        #footer {
            width: 600px;
            height: 50px;
            background-color: cornflowerblue;
            clear: both; 
            /* left or right로 float되어 있는 요소로 인하여 공간이 비어 있는 상황에 대해,
            해당 공간을 강제 인식시키는 속성 따라서 이 속성을 적용하면, float된 공간을 인식해서, 
            파고 들어가는 것을 방지해줌 */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">header</div>
        <div id="aside">aside</div>
        <div id="section">section</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
