<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모든 태그요소는 디폴트가 안보이게 돼있음. 
        따라서 시각적으로 보이려면 각종 스타일을 부여해야함 */
        #box1 {
            background-color: aqua;
            width: 200px;
            height: 200px;
            padding-left: 30px; /* 좌측 경계로부터 30px */
            padding-top: 50px; /* 위쪽 경계로부터 50px */
        }

        #box2 {
            background-color: red;
            width: 200px;
            height: 200px;
            padding-left: 30px; /* 좌측 경계로부터 30px */
            padding-top: 50px; /* 위쪽 경계로부터 50px */
            margin: 50px 50px 50px 50px;
        }
    </style>
</head>
<body>
    <!-- division의 약자인 div는 웹페이지 화면분할에 사용되는 아주 아주 중요함 -->
    <div id="box1">내용1</div>
    <div id="box2">내용2</div>
</body>
</html>
