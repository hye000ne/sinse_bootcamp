<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-letter {
            color: red;
            font-weight: bold;
        }
        
        /** 절대적이지않고 상대적임. 브라우저 크기에 따라 변동됨**/
        p::first-line {
            color: blue;
        }
        
        p::selection {
            background-color: pink;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, veritatis! Eos, aspernatur corporis numquam neque
        porro illo commodi vitae maxime quod non accusamus labore quis dolorum natus voluptatem. Culpa, asperiores.</p>
</body>

</html>
