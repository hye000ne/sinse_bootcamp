<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 100px;
            height: 100px;
        }

        #span1 {
            background-color: red;
        }

        #span2 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
    모든 태그는 인라인/블럭 방식
    인라인: 같은 수평선 상에 공존할 수 있는 속성
    너비/높이는 수정이 안됨 따라서 화면 분할에 사용할 수 없다.
    마진-일부, 패딩-일부
     -->
    <span id="span1">난 스팬1</span>
    <span id="span2">난 스팬2</span>
</body>
</html>
