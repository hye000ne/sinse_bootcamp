<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 너비는 제한을 둬도 되지만 높이는 컨텐츠양에 좌우되므로 제한을 둬서는 안됨. */
        #wrapper{
            margin: auto;
            width: 1000px;
        }

        #header{
            height: 50px;
            background-color: aquamarine;
        }
        
        #content{
            height: 500px;
            background-color: chartreuse;
        }
        
        #footer{
            height: 50px;
            background-color: darkgoldenrod;
        }

    </style>
</head>
<body>
    <!-- 각각의 div를 별도로 조정하면, 코드 중복이 발생하고, 
     유지보수성이 떨어지므로, 가장 바깥쪽에 부모 요소로 컨테이너를 하나둔다. -->
    <div id="wrapper">
        <div id="header">헤더 영역</div>
        <div id="content">바디 영역</div>
        <div id="footer">푸터</div>
    </div>
</body>
</html>
